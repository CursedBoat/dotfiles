[colors]
; background = #282A2E
background = #99000000
foreground = #FFFFFF
background-alt = #363d32
primary = #8F43EE
secondary = #F0EB8D
alert = #A54242
disabled = #413543

[bar/example]

width = 100%
height = 18pt
radius = 0

tray-position = right
; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2
font-1 = "Roboto:size=11:weight=bold;2"
font-2 = "Font Awesome 6 Free Solid:style=Solid:size=12;2"
font-3 = "Font Awesome 6 Free Solid:style=Solid:size=16;2"
font-4 = "Font Awesome 6 Brands Regular:style=Regular:size=16;2"

modules-left = xworkspaces xwindow
modules-right = pulseaudio memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

icon-0 = 1;%{T4}🗖%{T-}
icon-1 = 2;%{T4}%{T-}
icon-2 = 3;%{T5}%{T-}
icon-3 = 4;%{T4}%{T-}
icon-4 = 5;1
icon-5 = 6;2
icon-6 = 7;3
icon-7 = 8;4
icon-8 = 9;5
icon-9 = 10;6
icon-10 = 11;7
icon-11 = 12;8
icon-12 = 13;9
icon-13 = 14;Music

label-active = %icon%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon%
label-occupied-foreground = ${colors.disabled}
label-occupied-padding = 1

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%



[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "🔊  "
format-volume-prefix-font = 3
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}



[module/memory]
type = internal/memory
interval = 2
format-prefix = "🔧  "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-font = 3
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %ifname%%{F#-} disconnected
label-disconnected-foreground = ${colors.primary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{T3}%{T-}%{F-} %essid% %local_ip%
label-connected-foreground = ${colors.primary}

[module/date]
type = internal/date
date = %%{F#fff} %m/%d/%Y %%{F-}%%{F#fff} %I:%M%p%{F-}
date-alt = %%{F#fff} %A, %B %d, %Y %%{F-} %%{F#fff} %I:%M%p %{F#666} %%{F#fba922}%S%%{F-}
label = %{T3}%{T-}%date%
;label-font = 1

label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
